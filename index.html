<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reponsive.css">
    <!--owl carousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">INÍCIO</a>
                <a href="#">SÉRIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTÁRIOS</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Voltron: O Defensor Lendario</h3>
                <p class="descricao">Cinco heróis improváveis pilotam seus leões robóticos para juntos formar o mega poderoso Voltron e defender o universo contra o mal.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="" srcset=""></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/aee66e1b3e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
